<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <!-- Loading State -->
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Error State -->
      <div *ngIf="error" class="alert alert-danger">
        <i class="fas fa-exclamation-triangle me-2"></i>
        {{ error }}
        <div class="mt-3">
          <button class="btn btn-primary me-2" (click)="goBack()">
            <i class="fas fa-home me-1"></i>
            Go Home
          </button>
          <button class="btn btn-outline-secondary" (click)="goToPages()">
            <i class="fas fa-list me-1"></i>
            View All Pages
          </button>
        </div>
      </div>

      <!-- Page Content -->
      <div *ngIf="page && !loading" class="page-content">
        <!-- Navigation -->
        <nav aria-label="breadcrumb" class="mb-4">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a [routerLink]="['/public']">Home</a>
            </li>
            <li class="breadcrumb-item">
              <a [routerLink]="['/public/pages']">Pages</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              {{ page.title }}
            </li>
          </ol>
        </nav>

        <!-- Page Header -->
        <header class="page-header mb-4">
          <h1 class="display-4">{{ page.title }}</h1>
          
          <div class="page-meta text-muted mb-3">
            <div class="row">
              <div class="col-md-6">
                <i class="fas fa-calendar-alt me-1"></i>
                Published: {{ page.publishedAt | date:'mediumDate' }}
                <span *ngIf="page.author" class="ms-3">
                  <i class="fas fa-user me-1"></i>
                  By {{ page.author }}
                </span>
              </div>
              <div class="col-md-6 text-md-end">
                <i class="fas fa-clock me-1"></i>
                Last updated: {{ page.lastModificationTime | date:'mediumDate' }}
              </div>
            </div>
          </div>

          <!-- Tags -->
          <div *ngIf="page.tags" class="page-tags mb-3">
            <span *ngFor="let tag of page.tags?.split(',')" class="badge bg-secondary me-1">
              {{ tag.trim() }}
            </span>
          </div>
        </header>

        <!-- Page Content -->
        <article class="page-body">
          <div class="content" [innerHTML]="page.content"></div>
        </article>

        <!-- Page Footer -->
        <footer class="page-footer mt-5 pt-4 border-top">
          <div class="row">
            <div class="col-md-6">
              <button class="btn btn-outline-primary" (click)="goBack()">
                <i class="fas fa-arrow-left me-1"></i>
                Back to Home
              </button>
            </div>
            <div class="col-md-6 text-md-end">
              <button class="btn btn-outline-secondary" (click)="goToPages()">
                <i class="fas fa-list me-1"></i>
                View All Pages
              </button>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>
</div>
